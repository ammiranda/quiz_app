<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="quiz_app.css" type="text/css">
<link rel="shortcut icon" href="http://www.themaninchina.com/images/chinese_characters/graphic%20zhong%20stroke%204.gif">
<title>China Quiz!</title>
</head>
<body>
<div id="container">
	<h1 id="quiz_title">
		China Quiz
	</h1>
	<img id="china_map" src="china_flag_map.png" width="300" height="250">
	<img  id="huang_di" src="yellow-emperor.jpg" width="300" height="330">	
	<p id="quiz_descr">
		Test your knowledge of China (中国)!<br> Answer these questions to the best of your ability.
	</p>
	<p id="scores"></p>
	<br>
	<div id="questions">
		<script id="template" type="text/x-handlebars-template">

			{{#each this}}

			<form id='"' + {{_id}} + '"' class="question">
			<p class="question_text">{{qtext}}</p>
			<p class="pick_answer">Please select an answer!</p>
			{{#each answers}}
			<label>
			<input type="radio" name='"' + {{_id}} + '"'>
			{{.}}
			</label>
			{{/each}}

			{{/each}}
			<p class="buttons">
				<button class="restart">Restart</button>
				<button type="submit" class="next">Submit</button>
			</p>
		</script>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.2.1/handlebars.min.js"></script>
	<script type="text/javascript" src="script2.js"></script>
	<script>
		(function() {
			var data = [
					{_id: 1, qtext: "What hat color is taboo in China?", answers: ["Green（绿色)", "Yellow（黄色)", "Red（红色", "Purple（紫色"], solution: "Green（绿色)"},
					{_id: 2, qtext: "The Huangpu (黄浦）river runs through which major Chinese city?", answers: ["Beijing (北京)", "Chengdu（成都)", "Shanghai（上海)", "Guangzhou（广洲)"], solution: "Shanghai（上海)"},
					{_id: 3, qtext: "The Giant Panda's current natural habitat is found mainly in which province?", answers: ["Fujian (福建)", "Anhui（安徽)", "Sichuan (四川)", "Hunan（湖南)"], solution: "Sichuan (四川)"},
					{_id: 4, qtext: "Which is a famous Shanghainese dish?", answers: ["Xiao Long Bao（小龙包)", "Man Tou（馒头)", "Ma Po Dou Fu（麻婆豆腐)", "Ma La Tu Tou（麻辣兔头)"], solution: "Xiao Long Bao（小龙包)"},
					{_id: 5, qtext: "Which is a Chinese city famous for winter ice sculptures?", answers: ["Hong Kong（香港)", "Harbin（哈尔滨)", "Beijing（北京)", "Fuzhou（福州)"], solution: "Harbin（哈尔滨)"}
					];

			var template = Handlebars.compile( $('#template').html() );

			console.log(template(data));

			$('#questions').append( template(data) );
		})();
	</script>
</body>
</html>
